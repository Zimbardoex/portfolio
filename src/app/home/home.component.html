<nz-card nzSize="small">
  <div class="profile">
    <div>
      <img
        class="photo"
        src="https://www.malenydentist.com.au/wp-content/uploads/2013/08/Person-icon-grey.jpg"
      />
    </div>
    <div class="social-content">
      <div>
        <p>
          This is the description about me. I will make myself sound real good!
          Just you wait and see.
        </p>
      </div>
      <div class="social-links-container">
        <a>
          <img
            class="social-image"
            src="https://img.favpng.com/22/23/23/social-media-github-computer-icons-logo-png-favpng-ari7E0gHBmTSMg57C3wKYxCMb.jpg"
          />
        </a>
        <a>
          <img
            class="social-image"
            src="https://www.clipartmax.com/png/middle/304-3041366_linkedin-logotype-button-free-icon-linkedin-logo-b-w.png"
          />
        </a>
        <a>
          <img
            class="social-image"
            src="https://img.favpng.com/1/0/21/email-logo-bounce-address-computer-icons-message-png-favpng-u68J3MHfa53ngNUikjHAB0ZRn.jpg"
          />
        </a>
      </div>
    </div>
  </div>
</nz-card>

<app-project [name]="'Vue, Buy and Sell'"></app-project>
